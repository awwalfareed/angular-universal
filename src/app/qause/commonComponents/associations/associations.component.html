<section class="association-wrap">
    <h1 class="main-heading">Association</h1>
<div class="container-fluid">
    <swiper  [slidesPerView]="slideritems" [spaceBetween]="50" [loop]="true" [navigation]="true">
             <ng-template swiperSlide>
                <div class="association-item">
                  <figure>
                      <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" class="img-fluid">
                  </figure>
                </div>
                <div class="association-item">
                    <figure>
                        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" class="img-fluid">
                    </figure>
                  </div>
             </ng-template>
             <ng-template swiperSlide>
                <div class="association-item">
                    <figure>
                        <img src="https://img.flaticon.com/icons/png/512/174/174857.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" 
                        class="img-fluid">
                    </figure>
                </div>
                <div class="association-item">
                    <figure>
                        <img src="https://img.flaticon.com/icons/png/512/174/174857.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" 
                        class="img-fluid">
                    </figure>
                </div>
             </ng-template>
             <ng-template swiperSlide>
                <div class="association-item">
                    <figure>
                        <img src="/assets/images/qause/homepage/ngo-profile/similar-ngo-logo.png" 
                        class="img-fluid">
                    </figure>
                </div>
                <div class="association-item">
                    <figure>
                        <img src="/assets/images/qause/homepage/ngo-profile/similar-ngo-logo.png" 
                        class="img-fluid">
                    </figure>
                </div>
             </ng-template>
    </swiper>
    <button class="yellow-btn">Join us <i class="fa fa-angle-right ml-3 fz30 font-weight-bold"></i></button>
    </div>
</section>
